	<script>

		$(document).ready(function(e) {
			var count =  0;
            var e1 = document.getElementsByClassName("slidebar-images");
			for ( var i = 0 ; i < 3;i++) {
				e1[i].addEventListener("animationend",slideBarAnimationEnd);	
			}
			function slideBarAnimationEnd() {
				if(count == 0) {
					$("#2-slidebar-image").addClass("slidebar-animation");
					$("#1-slidebar-image").removeClass("slidebar-animation");
					$("#3-slidebar-image").removeClass("slidebar-animation");
					
					$("#1-slidebar-image").css("opacity","0");
					$("#2-slidebar-image").css("opacity","1");
					$("#3-slidebar-image").css("opacity","0");
					count++;	
				}
				else if(count == 1) {
					$("#3-slidebar-image").addClass("slidebar-animation");
					$("#1-slidebar-image").removeClass("slidebar-animation");
					$("#2-slidebar-image").removeClass("slidebar-animation");
					
					$("#2-slidebar-image").css("opacity","0");
					$("#3-slidebar-image").css("opacity","1");
					$("#1-slidebar-image").css("opacity","0");
					
					count++;	
					}
				else if(count == 2) {
					$("#1-slidebar-image").addClass("slidebar-animation");
					$("#2-slidebar-image").removeClass("slidebar-animation");
					$("#3-slidebar-image").removeClass("slidebar-animation");
					
					$("#3-slidebar-image").css("opacity","0");
					$("#1-slidebar-image").css("opacity","1");
					$("#2-slidebar-image").css("opacity","0");
					
					count = 0;	
				}
					
			}
        });
	</script>
